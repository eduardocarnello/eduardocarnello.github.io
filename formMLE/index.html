<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário MLE - Mandado de Levantamento Eletrônico</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/imask"></script>
    <!-- Novas bibliotecas para geração de PDF com texto selecionável -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        #generate-pdf-btn:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }
    </style>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- Tela de Carregamento (Overlay) -->
    <div id="pdf-loader-overlay"
        class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white p-8 rounded-lg shadow-xl text-center">
            <p class="font-bold text-lg">Gerando PDF...</p>
            <p class="text-gray-600 mt-2">Por favor, aguarde.</p>
        </div>
    </div>

    <div id="mle-form-container" class="w-full max-w-4xl mx-auto bg-white rounded-2xl shadow-lg p-6 md:p-8">

        <header class="text-center mb-6">
            <h1 class="text-xl md:text-2xl font-bold text-gray-800">Gerador de Formulário MLE</h1>
            <p class="text-gray-500 mt-1 text-sm">(Mandado de Levantamento Eletrônico)</p>
        </header>

        <main class="text-sm space-y-6">
            <!-- Dados Iniciais -->
            <div class="space-y-4 p-4 border border-gray-200 rounded-lg">
                <h3 class="font-bold text-base text-gray-700">Dados Iniciais</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="numero_processo" class="font-bold">Nº do Processo:</label>
                        <input type="text" id="numero_processo"
                            class="w-full p-2 mt-1 border border-gray-300 rounded-md">
                    </div>
                    <div>
                        <label for="nome_credor" class="font-bold">Nome do Credor (Beneficiário):</label>
                        <input type="text" id="nome_credor" class="w-full p-2 mt-1 border border-gray-300 rounded-md">
                    </div>
                </div>
                <div>
                    <label for="cpf_cnpj_credor" class="font-bold">CPF/CNPJ do Credor:</label>
                    <input type="text" id="cpf_cnpj_credor" class="w-full p-2 mt-1 border border-gray-300 rounded-md">
                </div>
            </div>

            <!-- Forma de Recebimento -->
            <div class="space-y-3 p-4 border border-gray-200 rounded-lg">
                <h3 class="font-bold text-base text-gray-700">Forma de Recebimento</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                    <label
                        class="flex items-center p-3 border rounded-md has-[:checked]:bg-indigo-50 has-[:checked]:border-indigo-400"><input
                            type="radio" id="forma_recebimento_banco" name="forma_recebimento" value="comparecer_banco"
                            class="h-4 w-4 text-indigo-600"><span class="ml-2">I - Comparecer ao banco</span></label>
                    <label
                        class="flex items-center p-3 border rounded-md has-[:checked]:bg-indigo-50 has-[:checked]:border-indigo-400"><input
                            type="radio" id="forma_recebimento_bb" name="forma_recebimento" value="credito_bb"
                            class="h-4 w-4 text-indigo-600"><span class="ml-2">II - Crédito em conta BB</span></label>
                    <label
                        class="flex items-center p-3 border rounded-md has-[:checked]:bg-indigo-50 has-[:checked]:border-indigo-400"><input
                            type="radio" id="forma_recebimento_outros" name="forma_recebimento" value="credito_outros"
                            class="h-4 w-4 text-indigo-600"><span class="ml-2">III - Crédito em outros
                            bancos</span></label>
                    <label
                        class="flex items-center p-3 border rounded-md has-[:checked]:bg-indigo-50 has-[:checked]:border-indigo-400"><input
                            type="radio" id="forma_recebimento_pix" name="forma_recebimento" value="pix"
                            class="h-4 w-4 text-indigo-600"><span class="ml-2">IV - PIX (Chave CPF/CNPJ)</span></label>
                </div>
            </div>

            <!-- Dados Condicionais -->
            <div id="conditional-fields" class="hidden space-y-4 p-4 border border-gray-200 rounded-lg">
                <h3 class="font-bold text-base text-gray-700">Dados Adicionais</h3>

                <div id="titular-container" class="space-y-3">
                    <label class="font-bold">Titular da conta de destino:</label>
                    <div class="space-y-2">
                        <label class="flex items-center"><input type="radio" id="titular_parte" name="titular_conta"
                                value="parte" class="h-4 w-4 text-indigo-600"><span class="ml-2">Parte</span></label>
                        <label class="flex items-center"><input type="radio" id="titular_advogado" name="titular_conta"
                                value="advogado" class="h-4 w-4 text-indigo-600"><span
                                class="ml-2">Advogado</span></label>
                        <div id="advogado-fields" class="hidden grid grid-cols-1 md:grid-cols-3 gap-2 pl-6">
                            <input type="text" id="adv_oab" placeholder="OAB/UF" class="p-2 border rounded-md">
                            <input type="text" id="adv_nome" placeholder="Nome do Advogado"
                                class="p-2 border rounded-md">
                            <input type="text" id="adv_procuracao" placeholder="Procuração fls."
                                class="p-2 border rounded-md">
                        </div>
                        <label class="flex items-center"><input type="radio" id="titular_terceiro" name="titular_conta"
                                value="terceiro" class="h-4 w-4 text-indigo-600"><span
                                class="ml-2">Terceiro</span></label>
                        <input type="text" id="terceiro_nome" class="hidden w-full md:w-2/3 p-2 border rounded-md ml-6"
                            placeholder="Nome completo do terceiro">
                    </div>
                </div>

                <div id="credito-fields" class="hidden space-y-4 pt-4 border-t">
                    <div class="grid grid-cols-1 md:grid-cols-5 gap-4">
                        <div class="md:col-span-3">
                            <label for="banco_select" class="font-bold">Banco:</label>
                            <select id="banco_select" class="w-full p-2 mt-1 border rounded-md bg-white">
                                <option value="" disabled selected>Selecione</option>
                                <option value="Banco do Brasil" data-codigo="001">Banco do Brasil</option>
                                <option value="Caixa Econômica Federal" data-codigo="104">Caixa Econômica Federal
                                </option>
                                <option value="Itaú Unibanco" data-codigo="341">Itaú Unibanco</option>
                                <option value="Banco Bradesco" data-codigo="237">Banco Bradesco</option>
                                <option value="Banco Santander" data-codigo="033">Banco Santander</option>
                                <option value="Outro">Outro</option>
                            </select>
                            <input type="text" id="banco_outro" class="hidden w-full p-2 mt-1 border rounded-md"
                                placeholder="Nome do banco">
                        </div>
                        <div class="md:col-span-2">
                            <label for="codigo_banco" class="font-bold">Código do Banco:</label>
                            <input type="text" id="codigo_banco" class="w-full p-2 mt-1 border bg-gray-100 rounded-md"
                                readonly>
                        </div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div><label for="agencia" class="font-bold">Agência:</label><input type="text" id="agencia"
                                class="w-full p-2 mt-1 border rounded-md"></div>
                        <div><label for="conta_numero" class="font-bold">Conta nº:</label><input type="text"
                                id="conta_numero" class="w-full p-2 mt-1 border rounded-md"></div>
                    </div>
                    <div>
                        <span class="font-bold">Tipo de Crédito:</span>
                        <div class="flex gap-4 mt-1">
                            <label class="flex items-center"><input type="radio" id="credito_cc" name="tipo_credito"
                                    value="corrente" class="h-4 w-4 text-indigo-600"><span class="ml-2">Conta
                                    Corrente</span></label>
                            <label class="flex items-center"><input type="radio" id="credito_cp" name="tipo_credito"
                                    value="poupanca" class="h-4 w-4 text-indigo-600"><span class="ml-2">Conta
                                    Poupança</span></label>
                        </div>
                    </div>
                </div>

                <div id="pix-container" class="hidden pt-4 border-t">
                    <div>
                        <label for="chave_pix" class="font-bold">Chave PIX (CPF/CNPJ):</label>
                        <div class="relative"><input type="text" id="chave_pix"
                                class="w-full p-2 mt-1 border rounded-md"><button
                                onclick="copyValue('cpf_cnpj_credor', 'chave_pix')"
                                class="absolute right-2 top-3 text-xs font-semibold text-indigo-600">Copiar</button>
                        </div>
                    </div>
                </div>
                <div id="final-titular-fields" class="hidden space-y-4 pt-4 border-t">
                    <div>
                        <label for="cpf_cnpj_titular" class="font-bold">CPF/CNPJ do Titular da Conta:</label>
                        <div class="relative"><input type="text" id="cpf_cnpj_titular"
                                class="w-full p-2 mt-1 border rounded-md"><button
                                onclick="copyValue('cpf_cnpj_credor', 'cpf_cnpj_titular')"
                                class="absolute right-2 top-3 text-xs font-semibold text-indigo-600">Copiar</button>
                        </div>
                    </div>
                    <div>
                        <label for="nome_titular" class="font-bold">Nome do Titular da Conta:</label>
                        <div class="relative"><input type="text" id="nome_titular"
                                class="w-full p-2 mt-1 border rounded-md"><button
                                onclick="copyValue('nome_credor', 'nome_titular')"
                                class="absolute right-2 top-3 text-xs font-semibold text-indigo-600">Copiar</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="space-y-4 p-4 border border-gray-200 rounded-lg">
                <h3 class="font-bold text-base text-gray-700">Dados do Depósito</h3>
                <div>
                    <span class="font-bold">Tipo de Resgate:</span>
                    <div class="flex gap-4 mt-1">
                        <label class="flex items-center"><input type="radio" id="resgate_parcial" name="tipo_resgate"
                                value="parcial" class="h-4 w-4 text-indigo-600"><span
                                class="ml-2">Parcial</span></label>
                        <label class="flex items-center"><input type="radio" id="resgate_total" name="tipo_resgate"
                                value="total" class="h-4 w-4 text-indigo-600"><span class="ml-2">Total</span></label>
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="valor_deposito" class="font-bold">Valor Nominal:</label>
                        <input type="text" id="valor_deposito" class="w-full p-2 mt-1 border rounded-md">
                        <p id="valor_extenso" class="text-xs text-gray-500 mt-1 h-4"></p>
                    </div>
                    <div>
                        <label for="pagina_processo" class="font-bold">Nº da pág. do comprovante:</label>
                        <input type="number" id="pagina_processo" class="w-full p-2 mt-1 border rounded-md">
                    </div>
                </div>
                <div>
                    <label for="observacoes" class="font-bold">Observações:</label>
                    <input type="text" id="observacoes" class="w-full p-2 mt-1 border rounded-md">
                </div>
            </div>

            <div class="flex flex-col md:flex-row gap-4 justify-end pt-6 border-t mt-6">
                <button id="reset-btn"
                    class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-2 px-5 rounded-lg">Limpar</button>
                <button id="generate-pdf-btn"
                    class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-5 rounded-lg">Gerar
                    PDF</button>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const { jsPDF } = window.jspdf;

            const dom = {
                formContainer: document.getElementById('mle-form-container'),
                loaderOverlay: document.getElementById('pdf-loader-overlay'),
                recebimentoOptions: document.querySelectorAll('input[name="forma_recebimento"]'),
                conditionalFields: document.getElementById('conditional-fields'),
                advogadoFields: document.getElementById('advogado-fields'),
                creditoFields: document.getElementById('credito-fields'),
                pixContainer: document.getElementById('pix-container'),
                finalTitularFields: document.getElementById('final-titular-fields'),
                bancoSelect: document.getElementById('banco_select'),
                bancoOutro: document.getElementById('banco_outro'),
                codigoBanco: document.getElementById('codigo_banco'),
                titularContaOptions: document.querySelectorAll('input[name="titular_conta"]'),
                terceiroNome: document.getElementById('terceiro_nome'),
                valorDeposito: document.getElementById('valor_deposito'),
                valorExtenso: document.getElementById('valor_extenso'),
                generatePdfBtn: document.getElementById('generate-pdf-btn'),
                resetBtn: document.getElementById('reset-btn'),
                nomeCredor: document.getElementById('nome_credor'),
            };

            function numeroParaExtenso(numero) {
                const unidades = ["", "um", "dois", "três", "quatro", "cinco", "seis", "sete", "oito", "nove"];
                const especiais = ["dez", "onze", "doze", "treze", "catorze", "quinze", "dezesseis", "dezessete", "dezoito", "dezenove"];
                const dezenas = ["", "", "vinte", "trinta", "quarenta", "cinquenta", "sessenta", "setenta", "oitenta", "noventa"];
                const centenas = ["", "cento", "duzentos", "trezentos", "quatrocentos", "quinhentos", "seiscentos", "setecentos", "oitocentos", "novecentos"];
                if (numero === 0) return "zero";
                function getExtenso(n) {
                    if (n < 10) return unidades[n];
                    if (n < 20) return especiais[n - 10];
                    if (n < 100) return dezenas[Math.floor(n / 10)] + (n % 10 > 0 ? " e " + unidades[n % 10] : "");
                    if (n < 1000) {
                        if (n === 100) return "cem";
                        return centenas[Math.floor(n / 100)] + (n % 100 > 0 ? " e " + getExtenso(n % 100) : "");
                    }
                    return "";
                }
                const parteInteira = Math.floor(numero);
                const parteDecimal = Math.round((numero - parteInteira) * 100);
                let extenso = "";
                if (parteInteira > 0) {
                    const milhoes = Math.floor(parteInteira / 1000000); let restoMilhoes = parteInteira % 1000000;
                    if (milhoes > 0) extenso += getExtenso(milhoes) + (milhoes > 1 ? " milhões" : " milhão");
                    const milhares = Math.floor(restoMilhoes / 1000); let resto = restoMilhoes % 1000;
                    if (milhares > 0) {
                        if (extenso !== "") extenso += (resto > 0) ? ", " : " e ";
                        if (milhares !== 1) extenso += getExtenso(milhares) + " ";
                        extenso += "mil";
                    }
                    if (resto > 0) {
                        if (extenso !== "") extenso += " e ";
                        extenso += getExtenso(resto);
                    }
                    extenso += parteInteira > 1 ? " reais" : " real";
                }
                if (parteDecimal > 0) {
                    if (extenso !== "") extenso += " e ";
                    extenso += getExtenso(parteDecimal) + (parteDecimal > 1 ? " centavos" : " centavo");
                }
                return extenso;
            }

            const applyMask = (element, maskOptions) => IMask(element, maskOptions);
            applyMask(document.getElementById('numero_processo'), { mask: '0000000-00.0000.0.00.0000' });
            const cpfCnpjMask = { mask: [{ mask: '000.000.000-00' }, { mask: '00.000.000/0000-00' }] };
            applyMask(document.getElementById('cpf_cnpj_credor'), cpfCnpjMask);
            applyMask(document.getElementById('cpf_cnpj_titular'), cpfCnpjMask);
            applyMask(document.getElementById('chave_pix'), cpfCnpjMask);
            applyMask(document.getElementById('agencia'), { mask: '00000' });
            applyMask(document.getElementById('conta_numero'), { mask: /^[0-9xX-]*$/ });
            const currencyMask = IMask(dom.valorDeposito, { mask: 'R$ num', blocks: { num: { mask: Number, scale: 2, thousandsSeparator: '.', padFractionalZeros: true, radix: ',' } } });

            dom.valorDeposito.addEventListener('input', () => {
                dom.valorExtenso.textContent = currencyMask.number > 0 ? `(${numeroParaExtenso(currencyMask.number)})` : '';
            });

            dom.recebimentoOptions.forEach(option => {
                option.addEventListener('change', () => {
                    const selectedValue = document.querySelector('input[name="forma_recebimento"]:checked')?.value;
                    const showConditionals = ['credito_bb', 'credito_outros', 'pix'].includes(selectedValue);
                    dom.conditionalFields.classList.toggle('hidden', !showConditionals);
                    dom.creditoFields.classList.toggle('hidden', !['credito_bb', 'credito_outros'].includes(selectedValue));
                    dom.pixContainer.classList.toggle('hidden', selectedValue !== 'pix');
                    dom.finalTitularFields.classList.toggle('hidden', !showConditionals);
                });
            });

            dom.titularContaOptions.forEach(option => {
                option.addEventListener('change', (e) => {
                    dom.advogadoFields.classList.toggle('hidden', e.target.value !== 'advogado');
                    dom.terceiroNome.classList.toggle('hidden', e.target.value !== 'terceiro');
                });
            });

            dom.bancoSelect.addEventListener('change', (e) => {
                const isOutro = e.target.value === 'Outro';
                dom.bancoOutro.classList.toggle('hidden', !isOutro);
                dom.codigoBanco.value = isOutro ? '' : e.target.options[e.target.selectedIndex].dataset.codigo;
                if (isOutro) {
                    dom.codigoBanco.readOnly = false;
                    dom.bancoOutro.focus();
                } else {
                    dom.codigoBanco.readOnly = true;
                }
            });

            dom.resetBtn.addEventListener('click', () => {
                dom.formContainer.querySelector('main').querySelectorAll('input, select').forEach(el => {
                    if (el.type === 'radio' || el.type === 'checkbox') el.checked = false;
                    else el.value = '';
                });
                dom.recebimentoOptions.forEach(opt => opt.dispatchEvent(new Event('change')));
                dom.titularContaOptions.forEach(opt => opt.dispatchEvent(new Event('change')));
                document.getElementById('valor_extenso').textContent = '';
                currencyMask.updateValue();
            });

            window.copyValue = (sourceId, destinationId) => {
                const sourceEl = document.getElementById(sourceId);
                const destEl = document.getElementById(destinationId);
                if (sourceEl && destEl) {
                    destEl.value = sourceEl.value;
                    destEl.dispatchEvent(new Event('input', { bubbles: true }));
                }
            };

            dom.generatePdfBtn.addEventListener('click', () => {
                dom.generatePdfBtn.disabled = true;
                dom.loaderOverlay.classList.remove('hidden');

                setTimeout(() => {
                    try {
                        const doc = new jsPDF({
                            orientation: 'p',
                            unit: 'mm',
                            format: 'a4'
                        });

                        const getValue = (id) => document.getElementById(id).value;
                        const isChecked = (id) => {
                            const el = document.getElementById(id);
                            return el ? el.checked : false;
                        };

                        const pageWidth = doc.internal.pageSize.getWidth();
                        const margin = 15;
                        const contentWidth = pageWidth - (margin * 2);
                        const centerX = pageWidth / 2;
                        const col2X = margin + 90;

                        doc.setFont('helvetica', 'bold');
                        doc.setFontSize(12);
                        doc.text('FORMULÁRIO MLE – MANDADO DE LEVANTAMENTO ELETRÔNICO', centerX, 20, { align: 'center' });

                        doc.setFont('helvetica', 'normal');
                        doc.setFontSize(10);
                        doc.text('(1 Formulário para cada beneficiário)', centerX, 25, { align: 'center' });

                        doc.setLineWidth(0.5);
                        doc.rect(margin - 5, 10, contentWidth + 10, 277);

                        doc.setFontSize(12);
                        let y = 40;

                        const addField = (label, value) => {
                            doc.setFont('helvetica', 'bold');
                            doc.text(label, margin, y);

                            doc.setFont('helvetica', 'normal');
                            const labelWidth = doc.getStringUnitWidth(label) * doc.internal.getFontSize() / doc.internal.scaleFactor;
                            const valueX = margin + labelWidth + 5;
                            doc.text(value, valueX, y);
                            y += 7;
                        };

                        addField('Número do processo (padrão CNJ):', getValue('numero_processo'));
                        addField('Nome do Credor (Beneficiário):', getValue('nome_credor'));
                        addField('CPF/CNPJ do Credor (Beneficiário):', getValue('cpf_cnpj_credor'));

                        y += 5;
                        doc.setFont('helvetica', 'bold');
                        doc.text('Forma de recebimento:', margin, y);
                        y += 7;

                        const addOption = (id, label) => {
                            const marker = isChecked(id) ? '(X)' : '( )';
                            doc.setFont('helvetica', 'normal');
                            doc.text(`${marker} ${label}`, margin, y);
                            y += 7;
                        };

                        addOption('forma_recebimento_banco', 'I - Comparecer ao banco [valores até R$ 5.000,00 – isento de tarifa];');
                        addOption('forma_recebimento_bb', 'II - Crédito em conta do Banco do Brasil* [Qualquer valor. Isento de tarifa];');
                        addOption('forma_recebimento_outros', 'III – Crédito em conta para outros bancos* [Qualquer valor. Isento de tarifa];');
                        addOption('forma_recebimento_pix', 'IV – Pix [valores até R$ 50.000,00 – isento de tarifa]');

                        y += 5;

                        if (isChecked('forma_recebimento_bb') || isChecked('forma_recebimento_outros') || isChecked('forma_recebimento_pix')) {
                            doc.setFontSize(10);
                            doc.text('*Para as opções “II”, “III” e “IV”, será necessário informar os seguintes dados:', margin, y - 5);
                            y += 7;
                            doc.setFontSize(12);
                            doc.setFont('helvetica', 'bold');
                            doc.text('Titular da conta de destino:', margin, y);
                            y += 7;

                            addOption('titular_parte', 'Parte');

                            let advText = `Advogado – OAB/${getValue('adv_oab')} - Nome: ${getValue('adv_nome')} - Procuração nas fls. ${getValue('adv_procuracao')}`;
                            addOption('titular_advogado', advText);

                            doc.setFont('helvetica', 'normal');
                            doc.text('( ) Procurador/Representante Legal – Procuração nas fls. ____', margin, y);
                            y += 7;

                            addOption('titular_terceiro', `Terceiro: ${getValue('terceiro_nome')}`);

                            y += 5;
                        }

                        if (isChecked('forma_recebimento_bb') || isChecked('forma_recebimento_outros')) {
                            doc.setFontSize(10);
                            doc.text('*Para as opções “II” e “III” será necessário informar os seguintes dados bancários:', margin, y - 5);
                            y += 7;
                            doc.setFontSize(12);

                            let banco = dom.bancoSelect.value === 'Outro' ? getValue('banco_outro') : dom.bancoSelect.value;

                            // Linha 1: Banco e Código
                            doc.setFont('helvetica', 'bold');
                            doc.text('Banco:', margin, y);
                            doc.setFont('helvetica', 'normal');
                            doc.text(banco, margin + 15, y);

                            doc.setFont('helvetica', 'bold');
                            doc.text('Código do Banco:  ', col2X - 5, y);
                            doc.setFont('helvetica', 'normal');
                            doc.text(getValue('codigo_banco'), col2X + 35, y);
                            y += 7;

                            // Linha 2: Agência (sozinha)
                            addField('Agência:', getValue('agencia'));

                            // Linha 3: Conta e Tipo de Crédito
                            doc.setFont('helvetica', 'bold');
                            doc.text('Conta nº:', margin, y);
                            doc.setFont('helvetica', 'normal');
                            doc.text(getValue('conta_numero'), margin + 22, y);

                            doc.setFont('helvetica', 'bold');
                            doc.text('Tipo de Crédito:', col2X - 5, y);
                            doc.setFont('helvetica', 'normal');
                            let tipoCreditoText = `${isChecked('credito_cc') ? '(X)' : '( )'} C/C  ${isChecked('credito_cp') ? '(X)' : '( )'} C/P`;
                            doc.text(tipoCreditoText, col2X + 28, y);
                            y += 7;

                            addField('CPF/CNPJ do titular da conta destino:    ', getValue('cpf_cnpj_titular'));
                            addField('Nome do titular da conta destino:  ', getValue('nome_titular'));
                            y += 5;
                        }

                        if (isChecked('forma_recebimento_pix')) {
                            doc.setFontSize(10);
                            doc.text('*Para a opção “IV –Pix”, será necessário informar a chave Pix (CPF ou CNPJ):', margin, y);
                            y += 7;
                            doc.setFontSize(12);
                            addField('Chave Pix:', getValue('chave_pix'));
                            addField('Nome do titular da conta destino:  ', getValue('nome_titular'));
                            y += 5;
                        }

                        doc.setFont('helvetica', 'bold');
                        doc.text('Tipo de Resgate:', margin, y);
                        doc.setFont('helvetica', 'normal');
                        let tipoResgateText = `${isChecked('resgate_parcial') ? '(X)' : '( )'} Parcial`;
                        doc.text(tipoResgateText, margin + 40, y);
                        y += 7;
                        let tipoResgateText2 = `${isChecked('resgate_total') ? '(X)' : '( )'} Total`;
                        doc.text(tipoResgateText2, margin + 40, y);
                        y += 7;


                        addField('Nº da pág. do comprovante do depósito:  ', getValue('pagina_processo'));
                        addField('Valor nominal do depósito:', getValue('valor_deposito'));
                        addField('Observações:', getValue('observacoes'));

                        doc.save(`Formulario_MLE_${dom.nomeCredor.value.trim().replace(/\s+/g, '_') || 'sem_nome'}.pdf`);

                    } catch (error) {
                        console.error("Erro ao gerar PDF:", error);
                    } finally {
                        dom.loaderOverlay.classList.add('hidden');
                        dom.generatePdfBtn.disabled = false;
                    }
                }, 100);
            });
        });
    </script>
</body>

</html>
