<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Máscara</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            width: 300px;
            margin: 50px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .inline-section {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .inline-section label {
            width: 150px;
            font-weight: bold;
            margin-right: 10px;
        }

        .inline-section input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="inline-section">
            <label>Número do processo:</label>
            <input type="text" id="numero_processo" value="000000-00.2000.8.26.0344">
        </div>
    </div>
    <script>
        $(document).ready(function () {
            $('#numero_processo').mask('000000-00.2000.8.26.0344', {
                translation: {
                    '0': { pattern: /[0-9]/ }
                },
                placeholder: "000000-00.2000.8.26.0344",
                clearIfNotMatch: false
            });
        });
    </script>
</body>

</html>
