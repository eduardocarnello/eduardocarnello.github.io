<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Acréscimo</title>
    <!-- Carrega o Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Carrega a biblioteca de ícones Lucide -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Fonte Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7f6;
            /* Fundo igual ao outro app */
        }
    </style>
</head>

<body class="antialiased text-gray-800">

    <div class="container mx-auto p-4 md:p-8 max-w-lg">

        <!-- Cabeçalho -->
        <header class="mb-6 text-center">
            <h1 class="text-3xl md:text-4xl font-bold text-blue-700">Calculadora de Acréscimo</h1>
            <p class="text-lg text-gray-600 mt-2">Calcule 10% de acréscimo sobre um valor.</p>
        </header>

        <!-- Card Principal da Calculadora -->
        <div class="bg-white shadow-lg rounded-xl p-6 md:p-8 space-y-6">

            <!-- Valor Original -->
            <div>
                <label for="valorOriginal" class="block text-sm font-medium text-gray-700 mb-1 flex items-center">
                    <i data-lucide="dollar-sign" class="w-4 h-4 mr-2 text-gray-500"></i>
                    Valor Original (R$)
                </label>
                <input type="text" id="valorOriginal" oninput="formatarComoMoeda()"
                    class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 text-lg p-3"
                    placeholder="0,00" inputmode="numeric">
            </div>

            <!-- Valor com Acréscimo -->
            <div>
                <label for="valorComAcrescimo" class="block text-sm font-medium text-gray-700 mb-1 flex items-center">
                    <i data-lucide="trending-up" class="w-4 h-4 mr-2 text-gray-500"></i>
                    Valor com 10% de acréscimo (R$)
                </label>
                <div class="flex">
                    <input type="text" id="valorComAcrescimo" readonly
                        class="w-full border-gray-300 rounded-l-lg bg-gray-100 focus:ring-0 focus:border-gray-300 text-lg p-3 border-r-0"
                        placeholder="0,00">
                    <button id="copyButton" onclick="copiarValor()"
                        class="bg-blue-600 text-white font-medium px-4 py-3 rounded-r-lg flex items-center justify-center transition hover:bg-blue-700"
                        title="Copiar valor">
                        <!-- Ícone de Copiar -->
                        <i id="copyIcon" data-lucide="clipboard" class="w-5 h-5"></i>
                        <!-- Ícone de Sucesso (Copiado) -->
                        <i id="checkIcon" data-lucide="check" class="w-5 h-5 hidden"></i>
                    </button>
                </div>
            </div>

        </div>

    </div>

    <script>
        // Adiciona os ícones do Lucide
        lucide.createIcons();

        function formatarComoMoeda() {
            const inputValorOriginal = document.getElementById('valorOriginal');
            let valor = inputValorOriginal.value.replace(/\D/g, ''); // Remove tudo o que não é dígito

            if (valor === "") {
                inputValorOriginal.value = "";
                atualizarValorComAcrescimo(); // Limpa o campo de acréscimo
                return;
            }

            valor = (parseInt(valor, 10) / 100).toFixed(2) + ''; // Divide por 100 e fixa 2 casas
            valor = valor.replace('.', ','); // Troca ponto por vírgula
            valor = valor.replace(/(\d)(?=(\d{3})+(?!\d))/g, '$1.'); // Adiciona ponto como separador de milhar

            inputValorOriginal.value = valor; // Atualiza o valor do input

            atualizarValorComAcrescimo(); // Chama a função para atualizar o valor com acréscimo
        }

        function atualizarValorComAcrescimo() {
            const valorOriginalStr = document.getElementById('valorOriginal').value
                .replace(/\./g, '')  // Remove separador de milhar
                .replace(',', '.'); // Troca vírgula por ponto decimal

            const valorOriginalNum = parseFloat(valorOriginalStr) || 0;

            if (valorOriginalNum === 0) {
                document.getElementById('valorComAcrescimo').value = "0,00";
                return;
            }

            const valorComAcrescimo = valorOriginalNum * 1.10; // Acréscimo de 10%

            let valorFormatado = valorComAcrescimo.toLocaleString('pt-BR', {
                style: 'currency',
                currency: 'BRL'
            });

            valorFormatado = valorFormatado.replace("R$", "").trim(); // Remove o "R$"
            document.getElementById('valorComAcrescimo').value = valorFormatado;
        }

        function copiarValor() {
            const valorComAcrescimo = document.getElementById('valorComAcrescimo');
            if (!valorComAcrescimo.value || valorComAcrescimo.value === "0,00") return; // Não copia se estiver vazio

            valorComAcrescimo.select();

            try {
                // Comando de cópia (necessário para o ambiente)
                document.execCommand('copy');

                // Feedback visual
                const copyIcon = document.getElementById('copyIcon');
                const checkIcon = document.getElementById('checkIcon');
                const copyButton = document.getElementById('copyButton');

                // Oculta ícone de copiar, mostra ícone de check
                copyIcon.classList.add('hidden');
                checkIcon.classList.remove('hidden');

                // Muda a cor do botão para verde (sucesso)
                copyButton.classList.add('bg-green-600', 'hover:bg-green-700');
                copyButton.classList.remove('bg-blue-600', 'hover:bg-blue-700');

                // Reseta o botão após 2 segundos
                setTimeout(() => {
                    copyIcon.classList.remove('hidden');
                    checkIcon.classList.add('hidden');
                    copyButton.classList.remove('bg-green-600', 'hover:bg-green-700');
                    copyButton.classList.add('bg-blue-600', 'hover:bg-blue-700');
                }, 2000);

            } catch (err) {
                console.error('Falha ao copiar. Use Ctrl+C.', err);
            }
        }
    </script>
</body>

</html>
