        body {

        }

        }

                        { startDate: i === 2022 ? `09/12/${i}` : `08/12/${i}`, description: 'Dia da Justiça', type: 'feriado' },
                        { startDate: i >= 2023 ? `20/11/${i}` : null, description: "Consciência Negra", type: 'feriado' },
                        { startDate: `25/12/${i}`, description: "Natal", type: 'feriado' },

                        // Feriados Estaduais (SP)
                        { startDate: `09/07/${i}`, description: "Revolução Constitucionalista de São Paulo", type: 'feriado' },

                        // Feriados Municipais (Marília)
                        { startDate: `04/04/${i}`, description: "Fundação da Cidade", city: "Marília", type: 'feriado' },
                        { startDate: i === 2023 ? "10/07/2023" : i === 2024 ? "08/07/2024" : `11/07/${i}`, description: "São Bento, Padroeiro da Cidade", city: 'Marília', type: 'feriado' },


                    ].filter(e => e.startDate && (!e.city || e.city === city));

                    allHolidays.push(...yearHolidays);
                }
                return allHolidays;
            };

            // --- CARREGAMENTO E PROCESSAMENTO DE TODOS OS EVENTOS ---
            const initialEvents = [


                {
                    startDate: '01/10/2025',
                    endDate: '15/10/2025',
                    type: 'ferias',
                    description: 'Férias do Sandro'
                },
                {
                    startDate: '03/10/2025',
                    endDate: '17/10/2025',
                    type: 'ferias',
                    description: 'Férias do Helton Marcelo '
                },
                {
                    startDate: '13/10/2025',
                    endDate: '27/10/2025',
                    type: 'ferias',
                    description: 'Férias da Sandra'
                },
                {
                    startDate: '28/10/2025',
                    endDate: '11/11/2025',
                    type: 'ferias',
                    description: 'Férias do Beto'
                },
                // Exemplo de Férias (vários dias)

                {
                    startDate: '06/10/2025',
                    endDate: '08/10/2025',
                    type: 'falta',
                    description: 'Compensada Helton'
                },

                /*
                // Exemplo de Licença-Prêmio (vários dias)
                {
                    startDate: '01/12/2025',
                    endDate: '15/12/2025',
                    type: 'licenca',
                    description: 'Licença-prêmio da Sra. Exemplo'
                },

                // Exemplo de Falta Compensada (um dia)
                // Para eventos de um único dia, o campo 'endDate' não é necessário.
                {
                    startDate: '29/09/2025',
                    type: 'falta',
                    description: 'Compensação de horas'
                },

                // Exemplo de Substituição de Magistrado (com campo de detalhes)
                {
                    startDate: '03/11/2025',
                    endDate: '07/11/2025',
                    type: 'substituicao',
                    description: 'Substituição na 1ª Vara Cível',
                    details: 'Dra. Ana Maria' // Campo específico para este tipo de evento
                },

                // Exemplo de evento do tipo "Outro" (um dia)
                {
                    startDate: '22/09/2025',
                    type: 'outro',
                    description: 'Reunião geral do setor'
                }*/

                {
                    startDate: '26/09/2025',
                    type: 'substituicao',
                    description: 'Acumulação (DEJESP 18/09/2025)',
                    details: 'Dr. José Augusto Franca Junior ' // Campo específico para este tipo de evento
                },
            ];

            const amendmentEvents = amendment.map(e => ({ startDate: e.holidayDate, description: e.description, type: 'suspensao' }));
            const sistDownEvents = sistDown.map(e => ({ startDate: e.downDate, description: e.description, type: 'indisponibilidade' }));
            const generatedHolidays = holidaysFunc(2022, 2026); // Gera feriados de 2022 a 2026

            const events = [...initialEvents, ...amendmentEvents, ...sistDownEvents, ...severeDownEvents, ...generatedHolidays];

            // --- LÓGICA DO CALENDÁRIO ---
            const monthYearHeader = document.getElementById('month-year-header');
            const calendarDays = document.getElementById('calendar-days');
            const prevMonthBtn = document.getElementById('prev-month');
            const nextMonthBtn = document.getElementById('next-month');
            const legendContainer = document.getElementById('calendar-legend');
            let currentDate = new Date();

            const parseDate = (str) => {
                if (!str) return null;
                const parts = str.split('/');
                if (parts.length !== 3) return null;
                const [day, month, year] = parts.map(Number);
                // Checa se os valores são numéricos e se o ano tem 4 dígitos
                if (isNaN(day) || isNaN(month) || isNaN(year) || String(year).length < 4) return null;
                return new Date(year, month - 1, day);
            };

            const adjustColor = (hex, percent) => {
                hex = hex.replace('#', '');
                let r = parseInt(hex.substring(0, 2), 16);
                let g = parseInt(hex.substring(2, 4), 16);
                let b = parseInt(hex.substring(4, 6), 16);
                r = Math.min(255, Math.floor(r * (1 + percent / 100)));
                g = Math.min(255, Math.floor(g * (1 + percent / 100)));
                b = Math.min(255, Math.floor(b * (1 + percent / 100)));
                const toHex = c => ('00' + c.toString(16)).slice(-2);
                return `#${toHex(r)}${toHex(g)}${toHex(b)}`;
            };


            const renderLegend = () => {
                legendContainer.innerHTML = '';
                for (const type in eventConfig) {
                    const config = eventConfig[type];
                    const legendItem = document.createElement('div');
                    legendItem.className = 'flex items-center gap-2';
                    legendItem.innerHTML = `<div class="w-4 h-4 rounded-full ${config.colorClass}"></div><span class="text-sm text-gray-700">${config.label}</span>`;
                    legendContainer.appendChild(legendItem);
                }
            };

            const renderCalendar = () => {
                const year = currentDate.getFullYear();
                const month = currentDate.getMonth();

                monthYearHeader.textContent = currentDate.toLocaleString('pt-BR', { month: 'long', year: 'numeric' }).replace(/^\w/, c => c.toUpperCase());
                calendarDays.innerHTML = '';

                const firstDayOfMonth = new Date(year, month, 1).getDay();
                const lastDateOfMonth = new Date(year, month + 1, 0).getDate();

                for (let i = 0; i < firstDayOfMonth; i++) calendarDays.innerHTML += '<div></div>';

                for (let day = 1; day <= lastDateOfMonth; day++) {
                    const dayElement = document.createElement('div');
                    const currentDateObj = new Date(year, month, day);

                    dayElement.innerHTML = `<span class="relative z-10">${day}</span>`;
                    dayElement.className = 'h-12 w-12 flex items-center justify-center rounded-full transition-colors cursor-default relative';

                    const today = new Date();
                    if (day === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
                        dayElement.classList.add('bg-blue-600', 'text-white', 'font-bold');
                    }

                    const dailyEvents = events.filter(e => {
                        if (!e.startDate) return false;
                        const start = parseDate(e.startDate);
                        if (!start) return false; // Ignora datas inválidas

                        const end = e.endDate ? parseDate(e.endDate) : start;
                        if (!end) return false; // Ignora datas de término inválidas

                        return currentDateObj >= start && currentDateObj <= end;
                    });

                    if (dailyEvents.length > 0) {
                        dayElement.classList.add('font-semibold', 'group');

                        const tooltip = document.createElement('div');
                        tooltip.className = 'tooltip pointer-events-none absolute z-20 w-max max-w-xs p-3 -top-2 transform -translate-y-full -translate-x-1/2 left-1/2 bg-gray-800 text-white text-xs rounded-lg shadow-lg opacity-0 group-hover:opacity-100';
                        const tooltipText = dailyEvents.map(event => {
                            let text = event.description;
                            if (event.type === 'substituicao' && event.details) text += ` (Juiz: ${event.details})`;
                            return `&bull; ${text}`;
                        }).join('<br>');
                        tooltip.innerHTML = tooltipText;
                        dayElement.appendChild(tooltip);

                        if (!dayElement.classList.contains('bg-blue-600')) {
                            if (dailyEvents.length === 1) {
                                const config = eventConfig[dailyEvents[0].type];
                                if (config) {
                                    dayElement.classList.add(config.colorClass, config.textColor);
                                    // APLICA A BORDA SE ELA EXISTIR NA CONFIGURAÇÃO
                                    if (config.borderClass) {
                                        dayElement.classList.add(...config.borderClass.split(' '));
                                    }
                                }
                            } else {
                                const typeCounts = new Map();
                                const colors = dailyEvents.slice(0, 4).map(event => {
                                    const config = eventConfig[event.type];
                                    if (!config) return '#d1d5db';
                                    const count = typeCounts.get(event.type) || 0;
                                    typeCounts.set(event.type, count + 1);
                                    return count > 0 ? adjustColor(config.colorValue, count * 20) : config.colorValue;
                                });
                                const gradientStops = colors.map((color, i) => `${color} ${i * (100 / colors.length)}%, ${color} ${(i + 1) * (100 / colors.length)}%`).join(', ');
                                dayElement.style.backgroundImage = `linear-gradient(135deg, ${gradientStops})`;
                                dayElement.classList.add('text-gray-800');
                                const eventWithBorder = dailyEvents.find(e => eventConfig[e.type]?.borderClass);
                                if (eventWithBorder) {
                                    dayElement.classList.add(...eventConfig[eventWithBorder.type].borderClass.split(' '));
                                }
                            }
                        }
                    } calendarDays.appendChild(dayElement);
                } const totalGridCells = firstDayOfMonth + lastDateOfMonth; for (let i = totalGridCells; i < 50; i++) {
                    calendarDays.innerHTML += '';
                }
            };

            prevMonthBtn.addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() - 1);
                renderCalendar();
            });

            nextMonthBtn.addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() + 1);
                renderCalendar();
            });

            renderCalendar();
            renderLegend();
        });
    </script>
