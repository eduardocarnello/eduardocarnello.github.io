    <div class="container">

        <div class="col-md-8 mx-auto">

            <div class="card">

                <div class="card-body">
                    <h2 class="heading display-5 pb-3 text-center default-text py-3 header"> Cálculo de Prazo
                    </h2>
                    <!--Body-->



                    <form id="deadlineCalc">




                        <div class="row g-1">
                            <div class="col-md">
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1">

                                        <i class="fa fa-solid prefix fa-city grey-text" id="calendar"></i>


                                    </span>
                                    <div class="form-floating form-floating-group flex-grow-1">

                                        <select class="selectpicker form-control empty" id="floatingSelect"
                                            data-show-subtext="false" data-live-search="true" data-width="auto"
                                            disabled>
                                            <!--option value="" selected disabled>Please select</option-->
                                            <option data-subtext="SP">Marília</option>
                                            </option>
                                        </select>
                                        <label for="floatingSelect">Comarca:
                                            <i data-bs-toggle="tooltip" data-bs-placement="top" title="Informe a comarca para cálculo. É importante que seja escolhida a comarca em que o processo tramita, uma vez que existem suspensões de prazos e feriados municipais específicos para cada comarca.
                                                Nem todas as comarcas estão disponíves para cálculo."
                                                class="fas fa-info-circle fa-sm tooltip-helper"></i></label>

                                    </div>

                                </div>
                            </div>
                            <div class="col-md ">
                                <div class="input-group mb-3 ">
                                    <span class="input-group-text" id="basic-addon1">

                                        <i class="fa fa-solid prefix fa-city grey-text" id="calendar"></i>


                                    </span>
                                    <div class="form-floating form-floating-group flex-grow-1">

                                        <select id='calcType' class="form-select form-select"
                                            aria-label=".form-select-lg example">

                                            <option selected value="workingDays">Dias Úteis - CPC</option>
                                            <option value="calendarDays">Dias Corridos - CPP</option>
                                        </select>



                                    </div>

                                </div>

                            </div>



                            <div class="row g-1">
                                <div class="col-md">
                                    <div class="input-group mb-3 has-validation">
                                        <span class="input-group-text" id="basic-addon1">
                                            <div class="ui calendar" id="button_calendar">
                                                <div class="ui button">
                                                    <i class="fa fa-solid prefix fa-calendar grey-text"
                                                        id="calendar"></i>

                                                </div>
                                            </div>

                                        </span>
                                        <div class="form-floating form-floating-group flex-grow-1">

                                            <input type="tel" class="form-control selectonfocus" id="initialDate"
                                                name="" autocomplete="off" onchange="initialDateFunc()"
                                                placeholder="Data da Intimação ou Publicação:" required>
                                            <label for="countFormat">Data Inicial: <i data-bs-toggle="tooltip"
                                                    data-bs-placement="top"
                                                    title="Informe o termo inicial da contagem. Data da Publicação, da juntada ou da efetivação da intimação/citação"
                                                    class="fas fa-info-circle fa-sm tooltip-helper"></i></label>
                                        </div>

                                    </div>
                                </div>
                                <div class="col-md ">
                                    <div class="input-group mb-3 ">




                                        <button type="button" class="btn btn-default btn-number btn-outline-secondary"
                                            data-type="minus" data-field="quant[2]" tabindex="-1" disabled>
                                            <span class="glyphicon glyphicon-minus"></span>



                                            <i class="fa-solid fa-minus"></i>

                                        </button>

                                        <div class="form-floating form-floating-group flex-grow-1">


                                            <input type="tel" class="form-control " id="days" name="quant[1]" value=""
                                                class="days" autocomplete="off" placeholder="Dias:" min="1" max="999"
                                                required>
                                            <label for="days">Dias:</label>
                                            </span>

                                        </div>
                                        <!--div class="input-group-text col-2">
                                        <div class="btn-group">
                                            <button type="button" class="btn dropdown-toggle" data-bs-toggle="dropdown"
                                                aria-expanded="false">
                                                <span class="visually-hidden">Toggle Dropdown</span>
                                            </button>
                                            <ul class="dropdown-menu">
                                                <li><a class="dropdown-item" href="#">Action</a></li>
                                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                                                <li>
                                                    <hr class="dropdown-divider">
                                                </li>
                                                <li><a class="dropdown-item" href="#">Separated link</a></li>
                                            </ul>
                                        </div>
                                    </div-->
                                        <button type="button"
                                            class="btn btn-default btn-number btn-outline-secondary plus" tabindex="-1"
                                            data-type="plus" data-field="quant[2]">




                                            <i class="fa-solid fa-plus"></i>
                                        </button>

                                    </div>

                                </div>

                            </div>



                            <div class="text-center">
                                <p></p>


                                <div class="collapse" id="collapseAdvanced">
                                    <div class="card card-body">
                                        Em breve...
                                    </div>
                                </div>


                                <div class="row g-2">
                                    <div class="col-9 col-lg-10">
                                        <input type="submit" name="" value="Calcular"
                                            class="btn btn-calc btn-dark btn-block col-12 col-lg-12"">
                                </div>
                                <div class=" col-3 col-lg-2">
                                        <input class=" btn btn-reset btn-primary col-12 col-lg-12" type="button"
                                            value="Limpar" id="reset1">
                                    </div>

                                </div>

                            </div>

                    </form>

                    <!-- Result  -->
                    <div id="collapseOptions">
                        <div id="results" class="">


                            <div class="col-md-8 mx-auto">
                                <div class="card">
                                    <div class="card-body">



                                        <span class="text">Data Final</span>


                                        <h2 class="heading display-3 pb-5 text-center py-3" id="finalDate">
                                        </h2>

                                        <div class="buttons text-center">
                                            <button id="reportBtn" class="btn btn-primary" type="button"
                                                data-bs-toggle="collapse" data-bs-target="#collapseReport">
                                                Exibir Relatório
                                            </button>

                                            <button class="btn btn-primary" type="button" data-bs-toggle="collapse"
                                                id="inlineCalendarBtn" data-bs-parent="#collapseOptions"
                                                data-bs-target="#collapseCalendar">
                                                Ver no Calendário
                                            </button>
                                        </div>
                                    </div>

                                </div>

                            </div>

                            </p>

                            <div class="collapse" id="collapseReport" data-bs-parent="#collapseOptions">
                                <div class="card card-body">
                                    <div id="listReport" class="table table-responsive"></div>
                                </div>
                            </div>
                            <div class="collapse" id="collapseCalendar" data-bs-parent="#collapseOptions">
                                <div class="card card-body">
                                    <div id="inlineCalendar" class="ui calendar" readonly></div>
                                    <h5>Legenda</span>
                                        <div class="row align-items-start w-100">
                                            <div class="col-6 col-sm-4">

                                                <br><i class="fa-solid fa-square fa-xl label1"></i> Data do Ato</br>
                                            </div>

                                            <div class="col-6 col-sm-4">
                                                <br><i class="fa-solid fa-square fa-xl label2"></i> Dia da
                                                Contagem</br>
                                            </div>

                                            <div class="col-6 col-sm-4">
                                                <br><i class="fa-solid fa-square fa-xl label3"></i> Prazo Final</br>
                                            </div>

                                            <div class="col-6 col-sm-4">
                                                <br><i class="fa-solid fa-square fa-xl label4"></i> Final de
                                                Semana</br>
                                            </div>

                                            <div class="col-6 col-sm-4">
                                                <br><i class="fa-solid fa-square fa-xl label5"></i> Feriado</br>
                                            </div>

                                            <div class="col-6 col-sm-4">
                                                <br><i class="fa-solid fa-square fa-xl label6"></i> Prorrogação</br>
                                            </div>


                                        </div>
                                </div>


                            </div>
                        </div>


                        <!--div id="table-holidays" class=""></div-->





                    </div>
