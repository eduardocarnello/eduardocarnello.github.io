                    <form id="deadlineCalc">

                                    <div class="input-group mb-1" id="divCity">

                                            <i class="fa fa-solid prefix fa-city grey-text" id="calendar"></i>


                                        </span>
                                        <div class="form-floating form-floating-group flex-grow-1">

                                            <select class="selectpicker form-control empty" id="floatingSelect"
                                                data-show-subtext="false" data-live-search="true" data-width="auto">
                                                <!--option value="" selected disabled>Please select</option-->
                                                <option data-subtext="SP">Marília</option>
                                                </option>
                                            </select>
                                            <label for="floatingSelect">Comarca:
                                                <i data-bs-toggle="tooltip" data-bs-placement="top" title="Informe a comarca para cálculo. É importante que seja escolhida a comarca em que o processo tramita, uma vez que existem suspensões de prazos e feriados municipais específicos para cada comarca.
                                                Nem todas as comarcas estão disponíves para cálculo."
                                                    class="fas fa-info-circle fa-sm tooltip-helper"></i></label>

                                        </div>

                                    </div>

                                                    <i class="fa fa-solid prefix fa-calculator grey-text"
                                                        id="calendar"></i>


                                                </span>

                                                <div
                                                    class="form-floating form-floating-group flex-md-grow-1 flex-sm-shrink-1">

                                                    <select id='calcType' class="form-select form-select"
                                                        aria-label=".form-select-lg example">

                                                        <option selected value="workingDays">Dias úteis</option>
                                                        <option value="calendarDays">Dias corridos</option>
                                                    </select>
                                                    <label for="calcType">Formato:</label>

                                                </div>

                                            </div>
                                        </div>

                                        <div class="form-floating form-floating-group flex-grow-1 form3">

                                                <option value="0" title="do ato" selected>do ato</option>
                                                <option title="da disp. DJE" value="1">da disponibilização no DJE
                                                </option>
                                                <option value="2" title="da pub. DJE">da publicação no DJE</option>
                                                <option value="3" disabled>da Intimação no Portal</option>
                                            </select>



                                        </div>

                                    </div>

                                </div>



                            </div>

                                            </div>
                                        </div>

                                    </span>

                                        <input type="tel" class="form-control selectonfocus" id="initialDate" name=""

                                        <label id="countFormatLabel" for="countFormat">Data do ato: <i
                                                data-bs-toggle="tooltip" data-bs-html='true' ´p-bs-placement="top"
                                                title="<p>A data do ato pode ser a data da <b>juntada do comprovante de intimação</b> nos autos, a data do <b>recebimento da intimação</b> (quando aplicável; ex: ações do JEC) ou mesmo a data em que o ato se efetivou para o início da contagem do prazo (por exemplo, a data da publicação no DJE).</p>"
                                                class="fas fa-info-circle fa-sm tooltip-helper"></i></label>
                                    </div>

                                </div>
                            </div>
                            <div class="col-md-4 col-lg">
                                <div class="input-group mb-1" id="divDays">




                                    <button type="button" class="btn btn-default btn-number btn-outline-secondary"

                                        <i class="fa-solid fa-minus"></i>

                                    </button>

                                    <div class="form-floating form-floating-group col">

                                        <label for="days">Dias:</label>
                                        </span>
