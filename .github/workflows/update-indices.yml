name: Atualizar índices BCB

on:
  schedule:
    - cron: '0 3 1 * *'  # todo dia 1 às 03h UTC (~00h em Brasília)
  workflow_dispatch:     # permite rodar manualmente

jobs:
  fetch-indices:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Baixar IPCA-15 e SELIC
        run: |
          mkdir -p calculadora/data
          curl -s "https://api.bcb.gov.br/dados/serie/bcdata.sgs.7478/dados?formato=json&dataInicial=01/01/2020&dataFinal=31/12/2030" > calculadora/data/ipca15.json
          curl -s "https://api.bcb.gov.br/dados/serie/bcdata.sgs.4390/dados?formato=json&dataInicial=01/01/2020&dataFinal=31/12/2030" > calculadora/data/selic.json

      - name: Verificar mudanças
        run: |
          if git status --porcelain | grep -q 'calculadora/data'; then
            echo "changes=true" >> $GITHUB_ENV
          else
            echo "changes=false" >> $GITHUB_ENV
          fi

      - name: Commit e push se houver mudanças
        if: env.changes == 'true'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add calculadora/data/ipca15.json calculadora/data/selic.json
          git commit -m "chore: atualizar índices IPCA-15 e SELIC"
          git push