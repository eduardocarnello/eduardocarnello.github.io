<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário Interativo</title>

    <!-- Tailwind CSS para um design moderno e responsivo -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* Estilo customizado para o corpo da página e a fonte padrão */
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Efeito de tooltip suave */
        .tooltip {
            transition: opacity 0.2s;
        }
    </style>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-4xl mx-auto bg-white rounded-2xl shadow-lg p-6 md:p-8">
        <div class="flex flex-col md:flex-row gap-8">
            <!-- Seção do Calendário -->
            <div class="flex-grow">
                <!-- Cabeçalho do Calendário com navegação -->
                <div class="flex items-center justify-between mb-6">
                    <h2 id="month-year-header" class="text-2xl font-bold text-gray-800"></h2>
                    <div class="flex items-center gap-2">
                        <button id="prev-month" class="p-2 rounded-full hover:bg-gray-200 transition-colors">
                            <i class="fas fa-chevron-left text-gray-600"></i>
                        </button>
                        <button id="next-month" class="p-2 rounded-full hover:bg-gray-200 transition-colors">
                            <i class="fas fa-chevron-right text-gray-600"></i>
                        </button>
                    </div>
                </div>

                <!-- Dias da semana -->
                <div class="grid grid-cols-7 gap-2 text-center text-sm font-semibold text-gray-500 mb-2">
                    <div>Dom</div>
                    <div>Seg</div>
                    <div>Ter</div>
                    <div>Qua</div>
                    <div>Qui</div>
                    <div>Sex</div>
                    <div>Sáb</div>
                </div>

                <!-- Grid dos dias do mês -->
                <div id="calendar-days" class="grid grid-cols-7 gap-2">
                    <!-- Os dias serão gerados via JavaScript aqui -->
                </div>
            </div>

            <!-- Seção de Gerenciamento de Eventos -->
            <div class="w-full md:w-1/3 md:border-l md:pl-8 border-gray-200">
                <h3 class="text-xl font-bold text-gray-800 mb-4">Eventos Agendados</h3>
                <button id="add-event-btn"
                    class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 transition-all shadow-md mb-4">
                    <i class="fas fa-plus mr-2"></i> Adicionar Evento
                </button>
                <div id="event-list" class="space-y-3 max-h-80 overflow-y-auto pr-2">
                    <!-- Lista de eventos será gerada aqui -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para Adicionar/Editar Evento -->
    <div id="event-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden">
        <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md transform transition-all scale-95 opacity-0">
            <h2 class="text-2xl font-bold mb-6 text-gray-800">Adicionar Novo Evento</h2>
            <form id="event-form">
                <div class="mb-4">
                    <label for="event-date" class="block text-gray-700 font-semibold mb-2">Data</label>
                    <input type="date" id="event-date"
                        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        required>
                </div>
                <div class="mb-6">
                    <label for="event-description" class="block text-gray-700 font-semibold mb-2">Descrição</label>
                    <textarea id="event-description" rows="3"
                        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        placeholder="Ex: Aniversário do João" required></textarea>
                </div>
                <div class="flex justify-end gap-4">
                    <button type="button" id="cancel-event"
                        class="px-6 py-2 bg-gray-200 text-gray-800 font-semibold rounded-lg hover:bg-gray-300 transition-colors">Cancelar</button>
                    <button type="submit" id="save-event"
                        class="px-6 py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition-colors shadow">Salvar</button>
                </div>
            </form>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Referências aos elementos do DOM
            const monthYearHeader = document.getElementById('month-year-header');
            const calendarDays = document.getElementById('calendar-days');
            const prevMonthBtn = document.getElementById('prev-month');
            const nextMonthBtn = document.getElementById('next-month');
            const addEventBtn = document.getElementById('add-event-btn');
            const eventModal = document.getElementById('event-modal');
            const eventModalContent = eventModal.querySelector('div');
            const cancelEventBtn = document.getElementById('cancel-event');
            const eventForm = document.getElementById('event-form');
            const eventDateInput = document.getElementById('event-date');
            const eventDescriptionInput = document.getElementById('event-description');
            const eventList = document.getElementById('event-list');

            let currentDate = new Date();
            let events = [];

            // Função para carregar eventos do Local Storage
            const loadEvents = () => {
                const storedEvents = localStorage.getItem('calendarEvents');
                // Adiciona alguns eventos padrão se não houver nenhum salvo
                if (!storedEvents) {
                    const today = new Date();
                    const nextWeek = new Date();
                    nextWeek.setDate(today.getDate() + 7);

                    events = [
                        { date: today.toISOString().split('T')[0], description: 'Este é um evento de exemplo para hoje!' },
                        { date: nextWeek.toISOString().split('T')[0], description: 'Reunião importante na próxima semana.' }
                    ];
                    saveEvents();
                } else {
                    events = JSON.parse(storedEvents);
                }
            };

            // Função para salvar eventos no Local Storage
            const saveEvents = () => {
                localStorage.setItem('calendarEvents', JSON.stringify(events));
            };

            // Função para abrir o modal
            const openModal = () => {
                eventModal.classList.remove('hidden');
                setTimeout(() => {
                    eventModalContent.classList.remove('scale-95', 'opacity-0');
                }, 10);
            };

            // Função para fechar o modal
            const closeModal = () => {
                eventModalContent.classList.add('scale-95', 'opacity-0');
                setTimeout(() => {
                    eventModal.classList.add('hidden');
                    eventForm.reset();
                }, 200);
            };

            // Renderiza a lista de eventos na lateral
            const renderEventList = () => {
                eventList.innerHTML = '';
                if (events.length === 0) {
                    eventList.innerHTML = '<p class="text-gray-500 text-center">Nenhum evento agendado.</p>';
                    return;
                }

                // Ordena os eventos por data antes de exibir
                const sortedEvents = [...events].sort((a, b) => new Date(a.date) - new Date(b.date));

                sortedEvents.forEach(event => {
                    const eventDate = new Date(event.date + 'T00:00:00'); // Garante que a data seja interpretada como local
                    const formattedDate = eventDate.toLocaleDateString('pt-BR', { day: '2-digit', month: 'short' });

                    const eventElement = document.createElement('div');
                    eventElement.className = 'bg-gray-50 p-3 rounded-lg flex items-center justify-between border-l-4 border-blue-500';
                    eventElement.innerHTML = `
                        <div>
                            <p class="font-semibold text-gray-800">${event.description}</p>
                            <p class="text-sm text-gray-500">${formattedDate}</p>
                        </div>
                        <button class="delete-event-btn text-gray-400 hover:text-red-500 transition-colors" data-date="${event.date}">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    `;
                    eventList.appendChild(eventElement);
                });

                // Adiciona listeners para os botões de deletar
                document.querySelectorAll('.delete-event-btn').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const dateToDelete = e.currentTarget.getAttribute('data-date');
                        events = events.filter(event => event.date !== dateToDelete);
                        saveEvents();
                        renderCalendar();
                        renderEventList();
                    });
                });
            };

            // Função principal para renderizar o calendário
            const renderCalendar = () => {
                const year = currentDate.getFullYear();
                const month = currentDate.getMonth();

                monthYearHeader.textContent = currentDate.toLocaleDateString('pt-BR', { month: 'long', year: 'numeric' }).replace(/^\w/, c => c.toUpperCase());
                calendarDays.innerHTML = '';

                const firstDayOfMonth = new Date(year, month, 1).getDay();
                const lastDateOfMonth = new Date(year, month + 1, 0).getDate();

                // Adiciona células vazias para os dias antes do início do mês
                for (let i = 0; i < firstDayOfMonth; i++) {
                    calendarDays.innerHTML += '<div class="p-2"></div>';
                }

                // Adiciona as células dos dias do mês
                for (let day = 1; day <= lastDateOfMonth; day++) {
                    const dayElement = document.createElement('div');
                    const dayDate = new Date(year, month, day);
                    const dateString = dayDate.toISOString().split('T')[0];

                    dayElement.textContent = day;
                    dayElement.className = 'h-10 w-10 flex items-center justify-center rounded-full transition-colors';

                    // Verifica se é o dia de hoje
                    const today = new Date();
                    if (day === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
                        dayElement.classList.add('bg-blue-600', 'text-white', 'font-bold');
                    } else {
                        dayElement.classList.add('hover:bg-gray-200', 'cursor-pointer');
                    }

                    // Verifica se há um evento para este dia
                    const event = events.find(e => e.date === dateString);
                    if (event) {
                        dayElement.classList.add('bg-yellow-200', 'font-semibold', 'relative', 'group');
                        if (!dayElement.classList.contains('bg-blue-600')) {
                            dayElement.classList.add('text-yellow-800');
                        }

                        // Adiciona o tooltip com a descrição do evento
                        const tooltip = document.createElement('div');
                        tooltip.className = 'tooltip absolute z-10 w-max max-w-xs p-2 -mt-16 text-sm leading-tight text-white transform -translate-x-1/2 left-1/2 bg-black rounded-lg shadow-lg opacity-0 group-hover:opacity-100 hidden md:block';
                        tooltip.textContent = event.description;
                        dayElement.appendChild(tooltip);

                        // Ao clicar no dia, preenche o formulário para edição
                        dayElement.addEventListener('click', () => {
                            eventDateInput.value = event.date;
                            eventDescriptionInput.value = event.description;
                            openModal();
                        });
                    } else {
                        // Ao clicar num dia sem evento, abre o modal para adicionar um novo
                        dayElement.addEventListener('click', () => {
                            eventDateInput.value = dateString;
                            eventDescriptionInput.value = '';
                            openModal();
                        });
                    }

                    calendarDays.appendChild(dayElement);
                }
            };

            // Listeners para navegação e modal
            prevMonthBtn.addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() - 1);
                renderCalendar();
            });

            nextMonthBtn.addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() + 1);
                renderCalendar();
            });

            addEventBtn.addEventListener('click', () => {
                eventDateInput.value = new Date().toISOString().split('T')[0];
                eventDescriptionInput.value = '';
                openModal();
            });

            cancelEventBtn.addEventListener('click', closeModal);
            eventModal.addEventListener('click', (e) => {
                if (e.target === eventModal) closeModal();
            });

            // Listener para salvar o evento
            eventForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const date = eventDateInput.value;
                const description = eventDescriptionInput.value;

                // Remove evento existente na mesma data (para permitir edição)
                events = events.filter(event => event.date !== date);

                // Adiciona o novo evento
                events.push({ date, description });

                saveEvents();
                renderCalendar();
                renderEventList();
                closeModal();
            });

            // Inicialização
            loadEvents();
            renderCalendar();
            renderEventList();
        });
    </script>
</body>

</html>
