<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proposta de Acordo</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="header">
            Proposta de Acordo
        </div>
        <div class="inline-section">
            <label>Nº do Processo:</label>
            <input type="text" id="numero_processo">
        </div>
        <div id="executados-container">
            <div class="executado-section" id="executado-1">
                <div class="inline-section">
                    <label>Nome do Executado:</label>
                    <input type="text" class="nome-executado" data-index="1">
                    <input type="hidden" class="genero-executado" data-index="1" value="">
                </div>
                <div class="inline-section">
                    <label class="cpf-cnpj-label" data-index="1">CPF/CNPJ:</label>
                    <input type="text" class="cpf-cnpj" data-index="1" maxlength="">
                    <input type="hidden" class="cpf-cnpj-type" data-index="1" value="">
                </div>
                <div class="inline-section">
                    <label>Atualizar Endereço?</label>
                    <input type="checkbox" class="atualizar-endereco" data-index="1">
                </div>
                <div class="inline-section hidden endereco-section" data-index="1">
                    <label>CEP:</label>
                    <input type="text" class="cep" data-index="1" maxlength="9" placeholder="#####-###">
                </div>
                <div class="inline-section hidden endereco-completo-section" data-index="1">
                    <label>Rua:</label>
                    <input style="flex: auto; width: 275px;" type="text" class="rua" data-index="1" readonly>
                    <label class="labnumero">Nº:</label>
                    <input type="text" class="numero" data-index="1" maxlength="6">
                </div>
                <div class="inline-section hidden complemento-bairro-section" data-index="1">
                    <label>Complemento:</label>
                    <input type="text" class="complemento" data-index="1" style="flex: auto;">
                    <label class="labbairro">Bairro:</label>
                    <input type="text" class="bairro" data-index="1" readonly>
                </div>
                <div class="inline-section hidden cidade-estado-section" data-index="1">
                    <label>Cidade:</label>
                    <input type="text" class="cidade" data-index="1" readonly="" style="
                        flex: auto;
                        width: 335px;
                    ">
                    <label class="labestado">Estado:</label>
                    <input type="text" class="estado" data-index="1" readonly="" style="
                        width: 10px;
                    ">
                </div>
            </div>
        </div>
        <button id="add-executado-button" class="add-executado-button">Adicionar Executado</button>
        <div class="inline-section">
            <label>Exequente Presente?</label>
            <input type="checkbox" id="exequente_presente">
        </div>
        <div class="inline-section hidden" id="exequente_section">
            <label>Nome do Exequente:</label>
            <input type="text" id="nome_exequente">
        </div>
        <div class="inline-section hidden" id="cpf_exequente_section">
            <label>CPF do Exequente:</label>
            <input type="text" id="cpf_exequente" maxlength="14" placeholder="###.###.###-##">
        </div>
        <div class="inline-section">
            <label>O Valor do Acordo é menor que o Valor da Dívida?</label>
            <select id="valor_acordo_menor">
                <option value="nao">Não</option>
                <option value="sim">Sim</option>
            </select>
        </div>
        <div class="inline-section hidden" id="valor_original_section">
            <label>Valor Original da Dívida (R$):</label>
            <input type="number" id="valor_original_divida" step="0.01">
        </div>
        <div class="inline-section">
            <label>Valor do Acordo (R$):</label>
            <input type="number" id="valor_divida" step="0.01">
        </div>
        <div class="inline-section">
            <label>Haverá Entrada?</label>
            <input type="checkbox" id="havera_entrada">
        </div>
        <div class="inline-section hidden" id="entrada_section">
            <label for="valorEntrada">Valor da Entrada (R$):</label>
            <input type="number" id="valor_entrada" step="0.01">
        </div>
        <div class="inline-section hidden" id="data_entrada_section">
            <label for="dataEntrada">Data da Entrada:</label>
            <input type="text" id="data_entrada">
        </div>
        <div class="inline-section hidden" id="restante_section">
            <label>Restante (R$):</label>
            <input type="text" id="valor_restante" readonly>
        </div>
        <div class="inline-section">
            <label>Tipo de Parcelamento:</label>
            <select id="tipo_parcelamento">
                <option value="parcelas">Por Parcelas</option>
                <option value="valor">Por Valor</option>
            </select>
        </div>
        <div class="inline-section" id="parcelas_section">
            <label>Parcelas:</label>
            <input type="number" id="parcelas" min="1" max="120">
            <label>Valor de Cada Parcela:</label>
            <input type="text" id="valor_parcela" readonly>
        </div>
        <div class="inline-section hidden" id="valor_parcela_section">
            <label>Valor da Parcela:</label>
            <input type="number" id="valor_parcela_insert" step="0.01">
            <label>Número de Parcelas:</label>
            <input type="text" id="numero_parcelas" readonly>
        </div>
        <div class="inline-section">
            <label>
                <input type="checkbox" id="aplicar_juros">
                Aplicar juros de 1% ao mês
            </label>
        </div>
        <div class="inline-section hidden" id="ultima_parcela_section">
            <label>Informação da Última Parcela:</label>
            <span id="ultima_parcela_info"></span>
        </div>
        <div class="inline-section hidden" id="resto_section">
            <label>Resto:</label>
            <input type="text" id="valor_resto" readonly>
            <div class="radio-column">
                <label>Somar na última
                    <input type="radio" name="resto_option" id="resto_ultima_parcela" value="ultima_parcela"
                        style="margin-left: 25px;">
                </label>
                <label>Criar nova parcela
                    <input type="radio" name="resto_option" id="resto_nova_parcela" value="nova_parcela">
                </label>
            </div>



        </div>
        <div class="inline-section">
            <label>Data de Início:</label>
            <input type="text" id="data_primeira_parcela">
        </div>
        <div class="inline-section">
            <label>Outros Pedidos:</label>
            <textarea id="outros_pedidos" rows="4" style="width: 100%;"></textarea>
        </div>
        <div class="section hidden" id="datas_parcelas_section">
            <label>Datas das Parcelas:</label>
            <ul id="datas_parcelas"></ul>
        </div>
        <button class="print-button">Gerar PDF</button>
        <div id="pdf-preview" style="display: none;"></div>
    </div>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://unpkg.com/imask"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script src="scripts.js"></script>
    <script>

    </script>

</body>

</html>
