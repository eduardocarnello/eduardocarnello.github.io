<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualização de Dívida Judicial</title>
</head>

<body>
    <h1>Atualização de Dívida Judicial</h1>
    <form id="debtForm">
        <label for="debtValue">Valor da Dívida:</label>
        <input type="number" id="debtValue" name="debtValue" required><br><br>

        <label for="initialDate">Data Inicial:</label>
        <input type="date" id="initialDate" name="initialDate" required><br><br>

        <label for="interestStartDate">Data Inicial para Incidência de Juros:</label>
        <input type="date" id="interestStartDate" name="interestStartDate" required><br><br>

        <label for="finalDate">Data Final:</label>
        <input type="date" id="finalDate" name="finalDate" value="" required><br><br>

        <button type="button" onclick="calculateDebt()">Calcular</button>
    </form>

    <h2>Resultado</h2>
    <p id="result"></p>

    <script src="script.js"></script>
</body>

</html>
