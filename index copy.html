                        <span><i class="fa-solid fa-circle-question fa-2xs tutorial-icon" id="tutorial-icon"></i></span>

                    <!--Body-->



                    <form id="deadlineCalc">




                        <div class="row g-2">
                            <div class="col-md">
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1">R$</span>
                                    <div class="form-floating form-floating-group flex-grow-1">
                                        <input type="tel" class="form-control" id="caseValue" maxlength="15"
                                            autocomplete="off" onchange="initialDateFunc()" placeholder="Valor da causa"
                                            data-mask="00/00/0000" data-mask-selectonfocus="true">
                                        <label for="caseValue">Valor da causa</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md">
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1">
                                        <div class="ui calendar" id="button_calendar">
                                            <div class="ui button">
                                                <i class="fa fa-solid prefix fa-calendar grey-text" id="calendar"></i>

                                            </div>
                                        </div>

                                    </span>
                                    <div class="form-floating form-floating-group flex-grow-1">

                                        <input type="tel" class="form-control selectonfocus" id="initialDate" name=""
                                            autocomplete="off" onchange="initialDateFunc()">
                                        <label for="initialDate">Data da Distribuição:</label>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div class="row g-2">
                            <div class="col-md">
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="currency">R$</span>
                                    <div class="form-floating form-floating-group flex-grow-1">
                                        <input type="tel" id="sentenceValue" class="form-control"
                                            placeholder="Valor da Condenação">
                                        <label for="sentenceValue">Valor da Condenação</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md finalDate">
                                <div class="input-group mb-3 finalDate">
                                    <span class="input-group-text" id="basic-addon1">
                                        <div class="ui calendar" id="button_calendar2">
                                            <div class="ui button">
                                                <i class="fa fa-solid prefix fa-calendar grey-text" id="calendar"></i>
                                            </div>
                                        </div>

                                    </span>
                                    <div class="form-floating form-floating-group flex-grow-1 finalDate">

                                        <input type="tel" class="form-control selectonfocus" id="finalDate" name="name"
                                            autocomplete="off" onchange="finalDateFunc()" readonly>
                                        <label for="finalDate">Data da Sentença:</label>
                                    </div>
                                    <div class="input-group-text check">
                                        <input class="form-check-input mt-0" id="checkFinalDate" type="checkbox"
                                            onclick="toggleFinalDate()">
                                    </div>
                                </div>

                            </div>

                        </div>



                        <div class="text-center">
                            <p></p>


                            <div class="collapse" id="collapseAdvanced">
                                <div class="card card-body">
                                    Em breve...
                                </div>
                            </div>


                            <div class="row g-2">
                                <div class="col-6 flex-grow-1 col-md-10">
                                    <input type="submit" id="calcBtn" value="Calcular"

                                </div>
                                <div class="col-4 flex-shrink-1 col-md-2">
                                    <input class=" btn btn-reset btn-primary col-12 col-lg-12" type="button"
                                        value="Limpar" id="reset1">
                                </div>

                            </div>

                        </div>

                    </form>



                    <!-- Result  -->
                    <div id="collapseOptions">
                        <div id="results" class="">

                                        <p class="text" id="printInitialDate"><b></b></p>
                                        <p class="text" id="printDays"><b></b></p>
                                        <p class="text" id="printCalcType"><b></b></p>
                                        <p class="text" id="printCountType"><b></b></p>


                                        <div class="buttons text-center">
                                            <button id="reportBtn" class="btn btn-primary" type="button"
                                                data-bs-toggle="collapse" data-bs-target="#collapseReport">
                                                Exibir Relatório
                                            </button>

                                            <button class="btn btn-primary" type="button" data-bs-toggle="collapse"
                                                id="inlineCalendarBtn" data-bs-parent="#collapseOptions"
                                                data-bs-target="#collapseCalendar">
                                                Ver no Calendário
                                            </button>
                                        </div>
                                    </div>

                                </div>

                            </div>

                            </p>

                            <div class="collapse" id="collapseReport" data-bs-parent="#collapseOptions">

                            </div>

                                    <h5>Legenda</span>
                                        <div class="row align-items-start w-100">
                                            <div class="col-6 col-sm-4">

                                                <br><i class="fa-solid fa-square fa-xl label1"></i> Data do Ato</br>
                                            </div>

                                            <div class="col-6 col-sm-4">
                                                <br><i class="fa-solid fa-square fa-xl label2"></i> Dia da
                                                Contagem</br>
                                            </div>

                                            <div class="col-6 col-sm-4">
                                                <br><i class="fa-solid fa-square fa-xl label3"></i> Prazo Final</br>
                                            </div>

                                            <div class="col-6 col-sm-4">
                                                <br><i class="fa-solid fa-square fa-xl label4"></i> Final de
                                                Semana</br>
                                            </div>

                                            <div class="col-6 col-sm-4">
                                                <br><i class="fa-solid fa-square fa-xl label5"></i>
                                                Feriado/Suspensão</br>
                                            </div>

                                            <div class="col-6 col-sm-4">
                                                <br><i class="fa-solid fa-square fa-xl label6"></i> Prorrogação</br>
                                            </div>


                                        </div>
                                </div>


                            </div>
                        </div>
