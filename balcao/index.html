<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Links</title>
    <!-- Tailwind CSS para estilização -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts para uma melhor tipografia -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Lucide Icons para iconografia -->
    <script src="https://unpkg.com/lucide-react@latest/dist/lucide-react.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Fallback para ícones caso o script falhe */
        [data-lucide] {
            display: inline-block;
            width: 24px;
            height: 24px;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-gray-50 to-gray-200 min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-4xl mx-auto bg-white rounded-2xl shadow-xl p-8 md:p-12">

        <header class="text-center mb-10">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800">Bem-vindo!</h1>
            <p class="text-gray-500 mt-2 text-lg">Escolha uma das opções abaixo para prosseguir.</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

            <!-- Manifestação em Balcão -->
            <a href="/manifest" target="_self"
                class="group flex flex-col items-center justify-center p-6 bg-gray-50 rounded-xl shadow-md hover:bg-indigo-600 hover:shadow-lg hover:-translate-y-1 transition-all duration-300 ease-in-out">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="text-indigo-500 group-hover:text-white transition-colors lucide lucide-file-pen-line">
                    <path d="m18 5-3-3H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2Z" />
                    <path d="M8 18h1" />
                    <path d="M18.4 9.6a2 2 0 1 1 3 3L17 17l-4 1 1-4Z" />
                </svg>
                <span
                    class="mt-3 font-semibold text-gray-700 group-hover:text-white transition-colors text-center">Manifestação
                    em Balcão</span>
            </a>

            <!-- Parcelamento do art. 916 -->
            <a href="/parcelamento/index.html?operacao=cpc-916" target="_self"
                class="group flex flex-col items-center justify-center p-6 bg-gray-50 rounded-xl shadow-md hover:bg-indigo-600 hover:shadow-lg hover:-translate-y-1 transition-all duration-300 ease-in-out">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="text-indigo-500 group-hover:text-white transition-colors lucide lucide-pie-chart">
                    <path d="M21.21 15.89A10 10 0 1 1 8 2.83" />
                    <path d="M22 12A10 10 0 0 0 12 2v10z" />
                </svg>
                <span
                    class="mt-3 font-semibold text-gray-700 group-hover:text-white transition-colors text-center">Parcelamento
                    do art. 916</span>
            </a>

            <!-- Gerar Chave de Acesso -->
            <a href="/senha" target="_self"
                class="group flex flex-col items-center justify-center p-6 bg-gray-50 rounded-xl shadow-md hover:bg-indigo-600 hover:shadow-lg hover:-translate-y-1 transition-all duration-300 ease-in-out">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="text-indigo-500 group-hover:text-white transition-colors lucide lucide-key-round">
                    <path d="M2 18v3c0 .6.4 1 1 1h4v-3h3v-3h2l1.4-1.4a6.5 6.5 0 1 0-4-4Z" />
                    <circle cx="16.5" cy="7.5" r=".5" />
                </svg>
                <span
                    class="mt-3 font-semibold text-gray-700 group-hover:text-white transition-colors text-center">Gerar
                    Chave de Acesso</span>
            </a>

            <!-- Proposta de Acordo -->
            <a href="/parcelamento/index.html" target="_self"
                class="group flex flex-col items-center justify-center p-6 bg-gray-50 rounded-xl shadow-md hover:bg-indigo-600 hover:shadow-lg hover:-translate-y-1 transition-all duration-300 ease-in-out">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="text-indigo-500 group-hover:text-white transition-colors lucide lucide-file-check-2">
                    <path d="M4 22h14a2 2 0 0 0 2-2V7.5L14.5 2H6a2 2 0 0 0-2 2v4" />
                    <polyline points="14 2 14 8 20 8" />
                    <path d="m3 15 2 2 4-4" />
                </svg>
                <span
                    class="mt-3 font-semibold text-gray-700 group-hover:text-white transition-colors text-center">Proposta
                    de Acordo</span>
            </a>

            <!-- Formulário MLE -->
            <a href="/formMLE" target="_self"
                class="group flex flex-col items-center justify-center p-6 bg-gray-50 rounded-xl shadow-md hover:bg-indigo-600 hover:shadow-lg hover:-translate-y-1 transition-all duration-300 ease-in-out">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="text-indigo-500 group-hover:text-white transition-colors lucide lucide-banknote">
                    <rect width="20" height="12" x="2" y="6" rx="2" />
                    <circle cx="12" cy="12" r="2" />
                    <path d="M6 12h.01M18 12h.01" />
                </svg>
                <span
                    class="mt-3 font-semibold text-gray-700 group-hover:text-white transition-colors text-center">Formulário
                    MLE</span>
            </a>

            <!-- Gerar Chave Documento -->
            <a href="/envio" target="_self"
                class="group flex flex-col items-center justify-center p-6 bg-gray-50 rounded-xl shadow-md hover:bg-indigo-600 hover:shadow-lg hover:-translate-y-1 transition-all duration-300 ease-in-out">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="text-indigo-500 group-hover:text-white transition-colors lucide lucide-file-key-2">
                    <path d="M4 10V4a2 2 0 0 1 2-2h8.5L20 7.5V20a2 2 0 0 1-2 2H4" />
                    <polyline points="14 2 14 8 20 8" />
                    <circle cx="4" cy="16" r="2" />
                    <path d="m10 13-4.5 4.5" />
                    <path d="m9 12 1 1" />
                </svg>
                <span
                    class="mt-3 font-semibold text-gray-700 group-hover:text-white transition-colors text-center">Gerar
                    Chave Documento</span>
            </a>
        </div>
    </div>
</body>

</html>
