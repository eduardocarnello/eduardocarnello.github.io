    <!-- ==== PAINEL DO DASHBOARD ==== -->
    <div id="dashboard-view" class="container mx-auto p-4 md:p-8">
        <header class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-900">Painel Admin</h1>
            <div class="flex items-center space-x-4">
                <a href="./index.html" target="_blank"

                    <h2 class="text-2xl font-bold text-gray-900">Artigos</h2>
                    <button id="add-article-btn"
                        class="px-5 py-3 text-white bg-blue-600 rounded-lg shadow-md hover:bg-blue-700">
                        + Adicionar Novo Artigo
                    </button>
                </div>

                <div class="bg-white rounded-lg shadow-md overflow-hidden">
                    <div id="admin-articles-list" class="divide-y divide-gray-200">

                        <p class="p-5 text-gray-500">Carregando artigos...</p>
                    </div>
                </div>
            </div>

            <!-- Coluna de Categorias -->
            <div class="lg:col-span-1">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold text-gray-900">Categorias</h2>
                    <button id="add-category-btn"

                </div>

                <div class="bg-white rounded-lg shadow-md overflow-hidden">
                    <div id="admin-categories-list" class="divide-y divide-gray-200">

    <!-- ==== MODAL DE ADICIONAR/EDITAR ARTIGO ==== -->
    <div id="article-form-modal" class="fixed inset-0 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-2xl max-w-4xl w-full max-h-[90vh] flex flex-col">
            <h3 id="article-modal-title" class="text-2xl font-bold p-5 border-b">Adicionar Novo Artigo</h3>

            <form id="article-form" class="p-6 space-y-4 overflow-y-auto">
                <input type="hidden" id="article-id">
                <div>
                    <label for="article-title" class="block text-sm font-medium text-gray-700">Título</label>
                    <input type="text" id="article-title" required
                        class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="article-summary" class="block text-sm font-medium text-gray-700">Resumo (o que aparece
                        no card)</label>
                    <textarea id="article-summary" rows="3" required
                        class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"></textarea>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="article-category" class="block text-sm font-medium text-gray-700">Categoria</label>
                        <select id="article-category" required
                            class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                            <!-- Categorias do Firebase virão aqui -->
                        </select>
                    </div>
                    <div>
                        <label for="article-tags" class="block text-sm font-medium text-gray-700">Tags (separadas por

                        <input type="text" id="article-tags"
                            class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                            placeholder="ex: urgente, TI, rh">
                    </div>

                    <div id="editor" class="mt-1"></div>
                </div>
            </form>

            <div class="flex justify-end p-4 border-t bg-gray-50 rounded-b-lg">
                <button id="article-cancel-btn"
                    class="px-4 py-2 mr-3 text-gray-700 bg-gray-100 rounded-md hover:bg-gray-200">Cancelar</button>
                <button id="article-save-btn"
                    class="px-4 py-2 text-white bg-blue-600 rounded-md hover:bg-blue-700">Salvar Artigo</button>
            </div>

    <!-- ==== MODAL DE ADICIONAR/EDITAR CATEGORIA ==== -->
    <div id="category-form-modal" class="fixed inset-0 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-2xl max-w-lg w-full max-h-[90vh] flex flex-col">
            <h3 id="category-modal-title" class="text-2xl font-bold p-5 border-b">Adicionar Nova Categoria</h3>

            <form id="category-form" class="p-6 space-y-4 overflow-y-auto">
                <input type="hidden" id="category-id">
                <div>
                    <label for="category-name" class="block text-sm font-medium text-gray-700">Nome da Categoria</label>
                    <input type="text" id="category-name" required
                        class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="category-color" class="block text-sm font-medium text-gray-700">Cor
                            (Tailwind)</label>
                        <select id="category-color" required
                            class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                            <option value="blue">Azul (blue)</option>
                            <option value="indigo">Índigo (indigo)</option>
                            <option value="emerald">Esmeralda (emerald)</option>
                            <option value="amber">Âmbar (amber)</option>
                            <option value="rose">Rosa (rose)</option>
                            <option value="gray">Cinza (gray)</option>
                            <option value="purple">Roxo (purple)</option>
                            <option value="cyan">Ciano (cyan)</option>
                        </select>

                        <label for="category-icon" class="block text-sm font-medium text-gray-700">Ícone</label>

            <div class="flex justify-end p-4 border-t bg-gray-50 rounded-b-lg">
                <button id="category-cancel-btn"
                    class="px-4 py-2 mr-3 text-gray-700 bg-gray-100 rounded-md hover:bg-gray-200">Cancelar</button>
                <button id="category-save-btn"
                    class="px-4 py-2 text-white bg-green-600 rounded-md hover:bg-green-700">Salvar Categoria</button>
            </div>
        </div>
    </div>


    <!-- ==== SCRIPT PRINCIPAL ==== -->
    <script type="module">
        // Importar funções do Firebase
        import { initializeApp, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, signInWithPopup, GoogleAuthProvider, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, deleteDoc, serverTimestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Configuração do Firebase (fornecida por você)
        const firebaseConfig = {
            apiKey: "AIzaSyChhpPXpLTFGQfvJH55D_uQ2FG5PdKykcQ",
            authDomain: "minha-base-conhecimento.firebaseapp.com",
            projectId: "minha-base-conhecimento",
            storageBucket: "minha-base-conhecimento.firebasestorage.app",
            messagingSenderId: "586899421039",
            appId: "1:586899421039:web:99be661136602118175a9a"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        setLogLevel('Debug'); // Para ver logs no console

        // Coleções de dados
        const articlesCol = collection(db, "artigos");
        const categoriesCol = collection(db, "categorias");

        // Referências do DOM
        const loginView = document.getElementById('login-view');
        const dashboardView = document.getElementById('dashboard-view');
        const modalBackdrop = document.getElementById('modal-backdrop');

        // --- DOM do Modal de Artigo ---
        const articleModal = document.getElementById('article-form-modal');
        const articleModalTitle = document.getElementById('article-modal-title');
        const articlesListDiv = document.getElementById('admin-articles-list');
        const addArticleBtn = document.getElementById('add-article-btn');
        const saveArticleBtn = document.getElementById('article-save-btn');
        const cancelArticleBtn = document.getElementById('article-cancel-btn');
        const articleForm = document.getElementById('article-form');
        const articleIdInput = document.getElementById('article-id');
        const articleTitleInput = document.getElementById('article-title');
        const articleSummaryInput = document.getElementById('article-summary');
        const articleCategoryInput = document.getElementById('article-category');
        const articleTagsInput = document.getElementById('article-tags');

        // --- DOM do Modal de Categoria ---
        const categoryModal = document.getElementById('category-form-modal');
        const categoryModalTitle = document.getElementById('category-modal-title');
        const categoriesListDiv = document.getElementById('admin-categories-list');
        const addCategoryBtn = document.getElementById('add-category-btn');
        const saveCategoryBtn = document.getElementById('category-save-btn');
        const cancelCategoryBtn = document.getElementById('category-cancel-btn');
        const categoryForm = document.getElementById('category-form');
        const categoryIdInput = document.getElementById('category-id');
        const categoryNameInput = document.getElementById('category-name');
        const categoryColorInput = document.getElementById('category-color');
        const categoryIconInput = document.getElementById('category-icon');

        // Botões de Login/Logout
        const loginForm = document.getElementById('login-form');
        const loginGoogleBtn = document.getElementById('login-google-btn');
        const logoutBtn = document.getElementById('logout-btn');

        // Editor Quill
        const quill = new Quill('#editor', {
            theme: 'snow',
            modules: {
                toolbar: [
                    [{ 'header': [1, 2, 3, false] }],
                    ['bold', 'italic', 'underline', 'link'],
                    [{ 'list': 'ordered' }, { 'list': 'bullet' }],
                    ['clean']
                ]
            }
        });

        // Cache local
        let articlesMap = new Map();
        let categoriesMap = new Map();

        // --- INICIALIZAÇÃO ---
        function initAdmin() {
            // Popula o dropdown de ícones
            categoryIconInput.innerHTML = '';
            for (const [key, iconData] of Object.entries(iconMap)) {
                categoryIconInput.innerHTML += `<option value="${key}">${iconData.name}</option>`;
            }
        }

        // --- CONTROLE DE AUTENTICAÇÃO ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // Usuário está logado
                loginView.style.display = 'none';
                dashboardView.style.display = 'block';
                loadCategories(); // Carrega categorias primeiro
                loadArticles(); // Carrega artigos
                initAdmin(); // Inicializa os formulários
            } else {
                // Usuário está deslogado
                loginView.style.display = 'flex';
                dashboardView.style.display = 'none';
            }
        });

        // ... (Funções de login/logout com email/Google - sem alteração) ...
        // Login com Email/Senha
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            try {
                await signInWithEmailAndPassword(auth, email, password);
            } catch (error) {
                console.error("Erro ao fazer login:", error);
            }
        });

        // Login com Google
        loginGoogleBtn.addEventListener('click', async () => {
            const provider = new GoogleAuthProvider();
            try {
                await signInWithPopup(auth, provider);
            } catch (error) {
                console.error("Erro ao logar com Google:", error);
            }
        });

        // Logout
        logoutBtn.addEventListener('click', async () => {
            await signOut(auth);
        });


        // --- FUNÇÕES DE MODAL GENÉRICAS ---
        function openModal(modal) {
            modalBackdrop.style.display = 'block';
            modal.style.display = 'flex';
        }
        function closeModal(modal) {
            modalBackdrop.style.display = 'none';
            modal.style.display = 'none';
        }

        // --- CONTROLE DE CATEGORIAS (CRUD) ---

        // Abrir modal de Categoria (nova ou edição)
        function openCategoryModal(category = null) {
            categoryForm.reset();
            if (category) {
                // Modo Edição
                categoryModalTitle.textContent = "Editar Categoria";
                categoryIdInput.value = category.id;
                categoryNameInput.value = category.name;
                categoryColorInput.value = category.color;
                categoryIconInput.value = category.icon;
            } else {
                // Modo Adição
                categoryModalTitle.textContent = "Adicionar Nova Categoria";
                categoryIdInput.value = "";
            }
            openModal(categoryModal);
        }

        // Carregar Categorias
        function loadCategories() {
            // Ordena por nome
            const q = query(categoriesCol, orderBy("name"));

            onSnapshot(q, (snapshot) => {
                categoriesListDiv.innerHTML = ''; // Limpa a lista
                articleCategoryInput.innerHTML = ''; // Limpa o dropdown do form de artigos
                categoriesMap.clear();

                if (snapshot.empty) {
                    categoriesListDiv.innerHTML = '<p class="p-5 text-gray-500">Nenhuma categoria encontrada.</p>';
                    return;
                }

                snapshot.forEach(doc => {
                    const category = { id: doc.id, ...doc.data() };
                    categoriesMap.set(category.id, category);

                    // Adiciona na lista do Admin
                    const categoryEl = document.createElement('div');
                    categoryEl.className = 'flex justify-between items-center p-5';
                    // Usa a cor para identificar
                    const colorClass = `bg-${category.color}-500`;
                    categoryEl.innerHTML = `
                        <div class="flex items-center">
                            <span class="w-4 h-4 rounded-full ${colorClass} mr-3"></span>
                            <span class="font-medium">${category.name}</span>
                        </div>
                        <div class="space-x-2">
                            <button class="edit-category-btn px-3 py-1 text-sm text-blue-600 bg-blue-100 rounded-md" data-id="${category.id}">Editar</button>
                            <button class="delete-category-btn px-3 py-1 text-sm text-red-600 bg-red-100 rounded-md" data-id="${category.id}">Excluir</button>
                        </div>
                    `;
                    categoriesListDiv.appendChild(categoryEl);

                    // Adiciona no <select> do formulário de artigos
                    articleCategoryInput.innerHTML += `<option value="${category.id}">${category.name}</option>`;
                });
            });
        }

        // Salvar Categoria (Create/Update)
        saveCategoryBtn.addEventListener('click', async () => {
            const id = categoryIdInput.value;
            const categoryData = {
                name: categoryNameInput.value,
                color: categoryColorInput.value,
                icon: categoryIconInput.value,
            };

            if (!categoryData.name) return;

            try {
                if (id) {
                    // Update
                    await updateDoc(doc(db, "categorias", id), categoryData);
                } else {
                    // Create
                    await addDoc(categoriesCol, categoryData);
                }
                closeModal(categoryModal);
            } catch (error) {
                console.error("Erro ao salvar categoria:", error);
            }
        });

        // Event Listeners para Categorias
        addCategoryBtn.addEventListener('click', () => openCategoryModal(null));
        cancelCategoryBtn.addEventListener('click', () => closeModal(categoryModal));

        categoriesListDiv.addEventListener('click', async (e) => {
            const target = e.target;

            // Botão Editar Categoria
            if (target.classList.contains('edit-category-btn')) {
                const id = target.dataset.id;
                const category = categoriesMap.get(id);
                if (category) {
                    openCategoryModal(category);
                }
            }

            // Botão Excluir Categoria
            if (target.classList.contains('delete-category-btn')) {
                // TODO: Adicionar confirmação
                const id = target.dataset.id;
                try {
                    await deleteDoc(doc(db, "categorias", id));
                } catch (error) {
                    console.error("Erro ao excluir categoria:", error);
                    // Adicionar alerta se a categoria estiver em uso?
                }
            }
        });

        // --- CONTROLE DE ARTIGOS (CRUD) ---

        // Abrir modal de Artigo (novo ou edição)
        function openArticleModal(article = null) {
            articleForm.reset();

            if (article) {
                // Modo Edição
                articleModalTitle.textContent = "Editar Artigo";
                articleIdInput.value = article.id;
                articleTitleInput.value = article.title;
                articleSummaryInput.value = article.summary;
                articleCategoryInput.value = article.categoryId; // Salva o ID da categoria
                articleTagsInput.value = article.tags ? article.tags.join(', ') : ''; // Junta o array
                quill.root.innerHTML = article.content || "";
            } else {
                // Modo Adição
                articleModalTitle.textContent = "Adicionar Novo Artigo";
                articleIdInput.value = "";
                quill.root.innerHTML = "";
            }
            openModal(articleModal);
        }

        // Carregar Artigos
        function loadArticles() {
            // Ordena por data (a ser salva no artigo)
            const q = query(articlesCol, orderBy("date", "desc"));

            onSnapshot(q, (snapshot) => {
                articlesListDiv.innerHTML = ''; // Limpa a lista
                articlesMap.clear();

                if (snapshot.empty) {
                    articlesListDiv.innerHTML = '<p class="p-5 text-gray-500">Nenhum artigo encontrado.</p>';
                    return;
                }

                snapshot.forEach(doc => {
                    const article = { id: doc.id, ...doc.data() };
                    articlesMap.set(article.id, article); // Salva no cache

                    // Pega o nome da categoria do cache
                    const category = categoriesMap.get(article.categoryId);
                    const categoryName = category ? category.name : "Sem Categoria";

                    const articleEl = document.createElement('div');
                    articleEl.className = 'flex justify-between items-center p-5';
                    articleEl.innerHTML = `
                        <div>
                            <h4 class="font-semibold text-lg">${article.title}</h4>
                            <span class="text-sm text-gray-600">${categoryName}</span>
                        </div>
                        <div class="space-x-2">
                            <button class="edit-article-btn px-3 py-1 text-sm text-blue-600 bg-blue-100 rounded-md" data-id="${article.id}">Editar</button>
                            <button class="delete-article-btn px-3 py-1 text-sm text-red-600 bg-red-100 rounded-md" data-id="${article.id}">Excluir</button>
                        </div>
                    `;
                    articlesListDiv.appendChild(articleEl);
                });
            });
        }

        // Salvar Artigo (Create/Update)
        saveArticleBtn.addEventListener('click', async () => {
            const id = articleIdInput.value;
            const title = articleTitleInput.value;
            const summary = articleSummaryInput.value;
            const categoryId = articleCategoryInput.value; // Agora é o ID
            const content = quill.root.innerHTML;
            const date = new Date().toISOString().split('T')[0]; // Formato YYYY-MM-DD

            // Processamento das Tags
            const tagsInput = articleTagsInput.value;
            const tags = tagsInput.split(',')
                .map(tag => tag.trim()) // Limpa espaços
                .filter(tag => tag.length > 0); // Remove tags vazias

            if (!title || !summary || !categoryId || content === '<p><br></p>') {
                console.error("Preencha todos os campos obrigatórios!");
                return;
            }

            const articleData = {
                title,
                summary,
                categoryId, // Salva o ID da categoria
                content,
                tags, // Salva o array de tags
                date,
                updatedAt: serverTimestamp()
            };

            try {
                if (id) {
                    // Update
                    await updateDoc(doc(db, "artigos", id), articleData);
                } else {
                    // Create
                    articleData.createdAt = serverTimestamp();
                    await addDoc(articlesCol, articleData);
                }
                closeModal(articleModal);
            } catch (error) {
                console.error("Erro ao salvar artigo:", error);
            }
        });

        // Event Listeners para Artigos
        addArticleBtn.addEventListener('click', () => openArticleModal(null));
        cancelArticleBtn.addEventListener('click', () => closeModal(articleModal));

        articlesListDiv.addEventListener('click', async (e) => {
            const target = e.target;

            // Botão Editar Artigo
            if (target.classList.contains('edit-article-btn')) {
                const id = target.dataset.id;
                const article = articlesMap.get(id);
                if (article) {
                    openArticleModal(article);
                }
            }

            // Botão Excluir Artigo
            if (target.classList.contains('delete-article-btn')) {
                const id = target.dataset.id;
                try {
                    await deleteDoc(doc(db, "artigos", id));
                } catch (error) {
                    console.error("Erro ao excluir artigo:", error);
                }
            }
        });

        // Fechar modals genéricos
        modalBackdrop.addEventListener('click', () => {
            closeModal(articleModal);
            closeModal(categoryModal);
        });

    </script>
</body>
